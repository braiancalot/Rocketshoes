<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Rocketshoes</title>
</head>
<body>
    <header>
        <a href="#"><img src="assets/logo.svg" alt="logo" class="logo"></a>
        <nav class="header-navegation">
            <button class="btn-menu">
                <span class="menu-icon"></span>
            </button>
            <ul class ="menu">
                <li><a href="#">Homem</a></li>
                <li><a href="#">Mulher</a></li>
                <li><a href="#">Criança</a></li>
                <li><a href="#">Customizar</a></li>
            </ul>
        </nav>
        <div class="header-options">
            <div class="search">
                <input type="text" class="input" placeholder="Pesquisar">
                <a href="#"><img src="assets/icon-search.svg" alt="search" class="search-icon"></a>
            </div>
            <a href="#"><img src="assets/icon-bag.svg" alt="bag" class="bag"></a>
            <div class="theme-switcher">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <div class="ball"></div>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div class="left-container">
            <div class="left-content">
                <h2>Tênis Esportivo para Corrida Top</h2>
                <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
                <span class="price">R$ 1.000,00</span>
                <button type="button" class="btn-buy">COMPRAR</button>
            </div>
        </div>
        <div class="right-container">
            <div class="right-content"></div>
                <img src="assets/tenis-2-ampliado.png" alt="tenis1-ampliado" class="main-image">
                <div class="images-container">
                    <img src="assets/tenis-1-galeria.png" alt="tenis1" class="bottom-image">
                    <img src="assets/tenis-2-galeria.png" alt="tenis2" class="bottom-image">
                    <img src="assets/tenis-3-galeria.png" alt="tenis3" class="bottom-image">
                </div> 
            </div>     
        </div>
    </main>
    <footer>
        <iframe width="auto" 
        height="100%" 
        src="https://www.youtube.com/embed/vHWGnIpaSto?controls=0" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <a href="#" class="social">Facebook</a>
        <a href="#" class="social">Instagram</a>
        <a href="#" class="social">Youtube</a>
        <a href="#" class="social">Twitter</a>
        <a href="#" class="explorer">
            <span class="explorer-text">Explore mais</span>
            <img src="assets/icon-arrow.svg" alt="arrow-right" class="arrow-icon">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
